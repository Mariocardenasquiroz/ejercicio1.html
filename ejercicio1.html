<!DOCTYPE HTML>
<html>

<body>

  <p>Serie de Fibonacci</p>

  <script>
    var numeroDeElementos = 5;
    var fn = 0;
    var f1 = 0;
    var f0 = 1;

    var resultado = "0,1";

    if (numeroDeElementos == 1) {
      console.log("0");
    } else if (numeroDeElementos == 2) {
      console.log("0,1");
    } else if (numeroDeElementos > 2) {
      for (let i = 3; i <= numeroDeElementos; i++) {
        fn = f0 + f1;
        f1 = f0;
        f0 = fn;
        resultado += "," + fn; 
      }
      console.log(resultado);
    }

  </script>


</body>

</html>
